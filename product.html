<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Luxury Watches Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
  }
  
  header {
    background-color: rgba(34, 34, 42, 5);
    padding: 0 40px 30px 40px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  }
  
  header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    letter-spacing: 1px;
  }
  
  nav {
    display: flex;
    gap: 15px;
    margin-top: 10px;
  }
  
  .filter-btn {
    text-decoration: none;
    color: #fff;
    padding:10px 0 10px 10px;
    border: 0 solid white;
    border-radius: 20px;
    transition: 0.3s;
    font-weight: 600;
    margin: 0;
  }
  
  .filter-btn:hover {
    background-color: #fff;
    color: #0e0e0e;
    -webkit-tap-highlight-color: #0e0e0e;
  }
  
  main {
    padding: 40px 20px;
    max-width: 1200px;
    margin: auto;
  }
  
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
  }
  
  .product-card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s;
  }
  
  .product-card:hover {
    transform: translateY(-5px);
  }
  
  .product-card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
  }
  
  .product-info {
    padding: 15px;
  }
  
  .product-info h3 {
    font-size: 18px;
    margin-bottom: 8px;
    font-weight: 600;
  }
  
  .price {
    font-size: 16px;
    font-weight: 600;
    color: #c49b63;
  }
  
  footer {
    background-color: #0e0e0e;
    color: white;
    text-align: center;
    padding: 15px 0;
    margin-top: 40px;
  }
  
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    
    nav {
      margin-top: 10px;
      flex-wrap: wrap;
    }
  }
    .back-arrow {
  text-decoration: none;
  display: inline-block;
  color: black;
  padding: 0;
  margin: 0;
  font-size: 50px;
  transition: background 0.3s;
  -webkit-tap-highlight-color:#333;
}

.back-arrow:hover{
  background: transparent;
  color: #fff;
}
</style>
</head>
<body>
  <header>
    <strong> <a href="index.html" class="back-arrow ">&#8592</a></strong>
    <h1>Luxury Timepieces</h1>
    <nav>
      <a href="g-shock.html" class="filter-btn">G-Shock</a>
      <a href="casio.html" class="filter-btn">Casio</a>
      <a href="smart.html" class="filter-btn">Smart Watches</a>
    </nav>
  </header>

  <main>
    <div class="products-grid">
      <div class="product-card">
        <img src="/images (1).jpeg">
      </div>
      
      <div class="product-card">
        <img src="/B5.jpg">
        </div>

      <div class="product-card">
        <img src="/B2.jpg">
        </div>

      <div class="product-card">
        <img src="/A10.jpg">
        </div>
          <div class="product-card">
        <img src="/A12.jpg">
      </div>
      </div>
  </main>
 <footer>
   <p>&copy; 2024 Luxury Timepieces. All rights reserved.</p>
 </footer>
 </body>
 
 </html>
